{{define "main"}}
<div class="relative bg-white overflow-hidden" id="post-content">
    <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="text-lg max-w-prose">
            <h1 class="mt-2 block text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl"> {{.Params.title}} </h1>
        </div>
              
        <div class="mt-8 prose-lg max-w-3xl">
            {{.Content}}
        </div>

        <div class="prose-lg max-w-3xl">
            {{range where .Site.Pages.ByDate "Params.type" .Params.children }}
                <div class="mb-4">
                    <h2 class="font-medium text-lg">
                        <a href="{{.Permalink}}">{{.Params.Title}}</a>
                    </h2>
                    <p class="text-xs">{{.Params.Short}}</p>    
                </div>                
            {{end}}
        </div>
    </div>
  </div>
{{end}}
