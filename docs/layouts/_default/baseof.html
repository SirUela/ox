<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}" class="h-full">
    <head itemscope="true" itemtype="{{ .Site.BaseURL }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <base href="{{ .Permalink }}">

        <title>{{ .Title }} | {{ .Site.Title }}</title>

        {{$main := resources.Get "css/main.css" | resources.PostCSS }}
        {{if (eq (getenv "NODE_ENV") "production")}}
            {{$main = $main | minify | fingerprint | resources.PostProcess}}
        {{end}}
        <link rel="stylesheet" type="text/css" href="{{$main.Permalink}}">
    </head>

    <body>
        <div class="md:flex flex-col md:flex-row md:h-screen w-full">
            <div @click.away="open = false" class="flex flex-col w-full md:w-64 text-gray-700 bg-gray-100 flex-shrink-0" x-data="{ open: false }">
                {{partial "sidebar.html" .}}
            </div>
            <div id="content" class="p-6 w-full h-screen overflow-y-scroll">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </body>
</html>
