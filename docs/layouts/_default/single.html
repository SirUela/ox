{{define "main"}}

    <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="text-lg max-w-prose">
            <h1>
            <span class="block text-base text-primary-600 font-semibold tracking-wide uppercase">{{.Params.tag}}</span>
            <span class="mt-2 block text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{.Params.title}}</span>
            </h1>
        </div>

              
        <div class="mt-8 prose-lg max-w-3xl">
            {{.Content}}
        </div>
    </div>
  </div>
