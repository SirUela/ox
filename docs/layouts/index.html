{{ define "main" }}
<div>
    <div class="d-flex flex-row">
        <div class="pt-8 mx-auto px-4">
            <div>
              <h1 class="text-4xl tracking-tight font-bold text-gray-900 sm:text-5xl md:text-6xl">{{.Params.title}}</h1>
              <p class="mt-3 max-w-md text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-4xl">{{.Params.tagline}}</p>
            </div>
        </div>

        <div class="relative py-8 px-4 overflow-hidden" id="post-content">
            <div class="prose-lg max-w-3xl">
                {{.Content}}
            </div>
        </div>
    </div>
</div>

{{ end }}
