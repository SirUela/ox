{{ define "main" }}
<div>
    <div class="d-flex flex-row">
        <div class="pt-12 mx-auto px-4">
            <div>
              <h1 class="text-4xl tracking-tight font-bold text-gray-900 sm:text-5xl md:text-6xl">
                <span class="block"><b class="font-mono font-light">ox</b>pecker</span>
              </h1>
              <p class="mt-3 max-w-md text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-2xl">{{.Params.tagline}}</p>
            </div>
        </div>
        <div class="py-16 px-4 space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
            {{range where .Site.RegularPages "Type" "feature"}}
            <div class="relative">
                <dt>
                    <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-primary-500 text-white">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                        </svg>
                    </div>
                    <p class="ml-16 text-lg leading-6 font-medium text-gray-900">{{.Params.feature}}</p>
                </dt>

                <dd class="ml-16 text-base text-gray-500">{{.Params.description}}</dd>
            </div>
            {{end}}
        </div>
    </div>
</div>

{{ end }}
